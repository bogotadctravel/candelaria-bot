<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Asistente</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #chat-container {


            align-items: center;

            margin: 0;
            background-color: #f4f4f4;
            width: 100%;
            max-width: 300x;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        #messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
            line-height: 1.3rem;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 70%;
        }

        .user {
            background-color: #c1cfff;
            /* Verde pastel */
            text-align: right;
            margin-left: auto;
        }

        .assistant {
            background-color: #e0e0e0;
            /* Gris claro */
            text-align: left;
            margin-right: auto;
        }

        #user-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        #send-btn {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div class="chat-controls">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
